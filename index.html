<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generator</title>
    <!-- Linking CSS file directly from root folder -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Question Generator</h1>
        <label for="topic">Enter a Topic:</label>
        <input type="text" id="topic" name="topic" placeholder="Enter a topic">
        <button id="generate-btn">Generate Questions</button>
        
        <div id="question-list">
            <!-- Generated questions will appear here -->
        </div>
    </div>

    <footer>
        <p>Designed by <a href="https://github.com/rahul" target="_blank">Rahul</a></p>
    </footer>

    <!-- Linking JS file directly from root folder -->
    <script src="/script.js"></script>
</body>
</html>
